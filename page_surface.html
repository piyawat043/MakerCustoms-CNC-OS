<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Smart Surface scan</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
html, body {
  margin: 0; padding: 0;
  width: 100vw; height: 100vh;
  overflow: hidden;
}
#fixedContainer {
  width: 720px; /* ‡∏Ç‡∏ô‡∏≤‡∏î‡∏î‡∏µ‡πÑ‡∏ã‡∏ô‡πå‡πÄ‡∏î‡∏¥‡∏° */
  height: 720px;
  position: absolute;
  left: 50%; top: 50%;
  transform: translate(-50%, -50%) scale(var(--ui-scale,1));
}


  #bgVideo {
  position: fixed;
  top: 0; left: 0;
  width: 100vw; height: 100vh;
  object-fit: cover;
  z-index: -1;
  opacity: 0.85;
  pointer-events: none;
  /* ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô video ‡∏Å‡∏£‡∏∞‡∏û‡∏£‡∏¥‡∏ö‡πÉ‡∏ô iOS Safari */
  background: #000;
}

    .image-button {
      position: absolute;
      width: 345px;
      height: 400px;
      left: 200px;
      top: 80px;
      border-radius: 20px;
      overflow: hidden;
      cursor: pointer;
      box-shadow: 0 0 12px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
      z-index: 2;
    }

    .image-button:hover {
      transform: scale(1.05);
    }

    .image-button img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .tooltip {
      position: absolute;
      background-color: rgba(0, 0, 0, 0.75);
      color: white;
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 13px;
      white-space: nowrap;
      z-index: 99;
      left: 200px;
      top: 40px;
      display: none;
    }

    .image-button:hover + .tooltip {
      display: block;
    }

    #backButton, #configButton {
      position: absolute;
      bottom: 12px;
      z-index: 3;
      font-size: 20px;
      background: rgba(0,0,0,0.5);
      color: white;
      border: none;
      border-radius: 6px;
      padding: 8px 12px;
      cursor: pointer;
    }

    #backButton { left: 12px; }
    #configButton {
      left: 50%;
      transform: translateX(-50%);
    }

    #overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.75);
      z-index: 998;
      justify-content: center;
      align-items: center;
    }

    #overlay video {
      width: 80%;
      max-width: 720px;
      border: 4px solid white;
      border-radius: 10px;
      background: black;
    }

    #overlay .close-btn {
      position: absolute;
      top: 30px;
      right: 60px;
      font-size: 36px;
      color: white;
      cursor: pointer;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="container">
    <video id="bgVideo" autoplay muted loop playsinline>
      <source src="bgstart.mp4" type="video/mp4">
    </video>
  <div id="fixedContainer">
    <div class="image-button" onclick="if(event.ctrlKey){ahk.smartsurface(event);}else{openOverlay('ssssvideo.mp4');}">
      <img src="startssscan.png" alt="Smart Surface scan">
    </div>
    <div class="tooltip">üîí ‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏î Ctrl ‡∏Ñ‡πâ‡∏≤‡∏á‡∏Å‡πà‡∏≠‡∏ô‡∏Ñ‡∏•‡∏¥‡∏Å<br>‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏¢‡∏∑‡∏ô‡∏¢‡∏±‡∏ô‡∏Å‡∏≤‡∏£‡∏™‡∏±‡πà‡∏á‡∏á‡∏≤‡∏ô</div>

    <button id="backButton" onclick="window.location.href='index.html'">‡∏¢‡πâ‡∏≠‡∏ô‡∏Å‡∏•‡∏±‡∏ö</button>
    <button id="configButton" onclick="openOverlay('video-ex1-surface.mp4')">‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤‡∏Å‡πà‡∏≠‡∏ô‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô</button>
  </div>

  <div id="overlay">
    <div class="close-btn" onclick="closeOverlay()">√ó</div>
    <video id="instructionVideo" controls>
      <source src="" type="video/mp4">
    </video>
  </div>

  <script>
    function openOverlay(videoSrc) {
      const overlay = document.getElementById('overlay');
      const video = document.getElementById('instructionVideo');
      video.pause();
      video.src = videoSrc;
      video.load();
      overlay.style.display = 'flex';
      video.play();
    }

    function closeOverlay() {
      const overlay = document.getElementById('overlay');
      const video = document.getElementById('instructionVideo');
      video.pause();
      overlay.style.display = 'none';
    }
	

function updateScale() {
  const baseW = 720, baseH = 720;
  const scale = Math.min(window.innerWidth/baseW, window.innerHeight/baseH);
  document.documentElement.style.setProperty('--ui-scale', scale);
}
window.addEventListener('resize', updateScale);
window.addEventListener('orientationchange', updateScale);
updateScale();


  </script>
</body>
</html>
